<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>San Valentín Interactivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Imagen de fondo embebida */
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAIAAAACDbGyAAAAEU...") 
                  no-repeat center center fixed;
      background-size: cover;
    }
    #recuadro2 {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.85);
      height: auto;
      text-align: center;
    }
    .buttons-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      padding: 1rem;
      border: none;
      background-color: #e91e63;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50px; /* esquinas muy redondeadas */
    }
    /* Animación de corazones detrás del contenido */
    .corazones-animados {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; /* deja pasar clics al contenido */
      z-index: -1;
      /* Aquí irían los estilos/animaciones de los corazones */
    }
  </style>
</head>
<body>
  <div class="corazones-animados">
    <!-- Aquí se colocarían los elementos SVG o divs animados de corazones -->
  </div>

  <div id="recuadro2">
    <h1>¡Hola Corazón!</h1>
    <p>Te tengo una pregunta... ¿Quieres ser mi San Valentín? No acepto un no por respuesta.</p>
    <div class="buttons-container">
      <button id="btnSi">Sí</button>
      <button id="btnNo">No</button>
    </div>
    <!-- GIF final embebido en Base64 -->
    <img id="finalGif" src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA..."
         style="display:none; margin-top: 1rem;" alt="Gif de celebración">
  </div>

  <script>
    // Ejemplo: mostrar el GIF al hacer clic en "Sí"
    document.getElementById('btnSi').onclick = function() {
      document.getElementById('finalGif').style.display = 'block';
    };
  </script>
</body>
</html>
